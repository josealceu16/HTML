<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        h1 {
            background-color: aqua;
            font-size: 40px;
            color: red;
            margin-top: 50px;
            left: 50px;
        }

        #textonumero1 {
            background-color: grey;
            color: white;
            font-size: 30px;
        }

        .textonumero2 {
            background-color: aquamarine;
            color: blue;
            font-size: 30px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Um pouco de CSS</h1><br>
    <span id="textonumero1">Texto1</span><br>
    <span class="textonumero2">Lorem ipsum dolor sit.</span>
</body>

</html>
