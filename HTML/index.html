<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicios</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <header>
        Exercicio HTML
    </header>
    <nav>
        <a href="exercicios/texto1.html">01- Texto 1</a>
        <a href="exercicios/listas.html">02- Lista</a>
        <a href="exercicios/listasAninhadas.html">03- Lista Aninhada</a>
        <a href="exercicios/links.html">04- Links</a>

        <a href="exercicios/forms/forms.html">Formulario</a>
        <a href="exercicios/images.html">07- Imagens</a>
    </nav>
    <section id="conteudo"></section>
    <br>
    <footer>
        Curso web moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            const conteudo = document.getElementById('conteudo')
            link.onclick = function (e) {
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })

    </script>
</body>

</html>
